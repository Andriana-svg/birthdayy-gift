<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Andriana">
        <meta name="description" content="A webiste for someone's birthday">

        <link rel="stylesheet" href="idk.css" type="text/css">
        <link rel="icon" href="Oscar screenshot.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

        <title>Oscar Diez</title>

        
    </head>
    <body>
        <div class="top-part">
            <h1>Today is Oscar's birthday!🎉🍰</h1>
            <img id="image" src="Oscar screenshot.jpg" alt="Oscar Diez">
            <h2 id="years-old">31 years old</h2>
            <h3 id="date">13th july 1992</h3>
        </div>
        <div id="chess-image">
            <img id="chess-image" src="—Pngtree—chess piece chess board black_5983384.png" alt="chess pieces">
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today😁</h2>
            <h3 class="gift-hint">(Hover over the image)</h3>
            <div class="gift-imgg" id="gift-imgg-happy"></div>
        </div>


        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room😆</h2>
            <div class="gift-imgg" id="gift-imgg-inlove"></div>
        </div>


        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with one word🤪</h2>
            <div class="gift-imgg" id="gift-imgg-genius"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">The only person who matches you🤩</h2>
            <div class="gift-imgg" id="gift-imgg-chuck"></div>
        </div>


        <div class="cheers">
            <div class="option" id="gg0">Cheers</div>
            <div class="option" id="gg1">Cheers</div>
            <div class="option" id="gg2">Cheers</div>
        </div>

        
        
    </body>

</html>
